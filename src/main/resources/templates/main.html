<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>一覧ページ</title>
    <style>
        dl{
            display: inline-block;
            width: 300px;
            float: left;
            margin: 5px;
            border: 1px solid gray;
        }
        dd{
            max-height: 50px;
            overflow: auto;
        }
    </style>
</head>
<body>
<h1>一覧ページ</h1>
<ul>
    <li><a href="/delete/">削除画面</a></li>
    <li><a href="/create/">作成画面</a></li>
</ul>
<dl th:each="book : ${books}" th:object="${book}">
    <dt>Title</dt>
    <dd th:text="*{title}">本の名前</dd>
    <dt>SubTitle</dt>
    <dd th:if="*{subTitle != null}" th:text="*{subTitle}">サブタイトル</dd>
    <dt>LeadingSentence</dt>
    <dd th:text="*{leadingSentence}">リード文</dd>
    <dt>ImagePath</dt>
    <dd th:text="*{imagePath}">本当は画像を表示するぞ</dd>
    <dt>URL</dt>
    <dd><a href="#" th:href="*{url}" th:text="*{url}">どっかのURL</a></dd>
</dl>
<script type="javascript/">
ws = new WebSocket('ws://localhost:8080/tyrus/');
ws.onmessage = function(e) {
    // メッセージが来た時の描画処理
    console.log(e);
};

ws.send("メッセージの送信処理");
</script>

</body>
</html>
